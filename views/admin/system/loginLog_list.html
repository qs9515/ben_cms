<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台首页</a></li>
        <li class="active">登陆日志列表</li>
    </ol>
</section>
<!-- Main content -->
<section class="invoice">
    <!-- title row -->
    <div class="row">
        <div class="col-xs-12">
            <h2 class="page-header">
                <i class="fa fa-globe"></i> 登陆日志列表
            </h2>
        </div>
        <!-- /.col -->
    </div>
    <div class="row">
        <div class="col-xs-12">

            <button type="button" class="btn btn-danger btn-sm" onclick="layer_status('delete',this)" style="margin-right: 5px;">
                <i class="fa fa-close"></i> 删除
            </button>
            <small class="pull-right" style="margin-bottom: 4px;">
                <form class="form-inline" id="table_search">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" name="keyword" value="<!--{$search.keyword}-->" placeholder="搜索">
                    </div>
                    <button type="button" class="btn btn-default btn-sm" onclick="table_search('table_search')"><i class="fa fa-search"></i></button>
                </form>
            </small>
        </div>
    </div>
    <!-- Table row -->
    <div class="row">
        <div class="col-xs-12 table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th><input type="checkbox" name="chkall" onclick="chk_all(this,'ids')"></th>
                    <th>用户名</th>
                    <th>IP</th>
                    <th>来路</th>
                    <th>状态</th>
                    <th>登陆时间</th>
                    <th>选项</th>
                </tr>
                </thead>
                <tbody>
                <!--{foreach $data as $k=>$v}-->
                <tr>
                    <td><input type="checkbox" name="ids[]" value="<!--{$v.id}-->"></td>
                    <td><!--{$v.username}--></td>
                    <td><!--{$v.ip}--></td>
                    <td><!--{$v.source}--></td>
                    <td><!--{if $v.status=='1'}--><span class="label label-success">成功</span><!--{else}--><span class="label label-danger">失败</span><!--{/if}--></td>
                    <td><!--{$v.created}--></td>
                    <td>
                        <a class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="查看记录详细" attr-title="查看【<!--{$v.username}-->】详细信息" attr-params="?ids[]=<!--{$v.id}-->" onclick="layer_detail(this)"><i class="fa fa-ellipsis-h"></i></a>
                        <a class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="删除记录" attr-title="删除【<!--{$v.username}-->】信息" attr-params="?ids[]=<!--{$v.id}-->" onclick="layer_status('delete',this)"><i class="fa fa-close"></i></a>
                    </td>
                </tr>
                <!--{/foreach}-->
                </tbody>
            </table>
        </div>
        <!-- /.col -->
    </div>
    <!--{$pager}-->
</section>
<!-- /.content -->
<script>
    var COMM_LIST_URI={
        'search_url':'<!--{$base_path}-->admin/system/loginLog/page/<!--{$currentPage}-->/',
        'detail_url':'<!--{$base_path}-->admin/system/loginLogDetail/',
        'delete_url':'<!--{$base_path}-->admin/system/loginLogDelete/',
    };
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台首页</a></li>
        <li class="active">tag列表</li>
    </ol>
</section>
<!-- Main content -->
<section class="invoice">
    <!-- title row -->
    <div class="row">
        <div class="col-xs-12">
            <h2 class="page-header">
                <i class="fa fa-globe"></i> tag列表
            </h2>
        </div>
        <!-- /.col -->
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-danger btn-sm" onclick="layer_status('delete',this)" style="margin-right: 5px;">
                <i class="fa fa-close"></i> 删除
            </button>
            <small class="pull-right" style="margin-bottom: 4px;">
                <form class="form-inline" id="table_search">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" name="keyword" value="<!--{$search.keyword}-->" placeholder="搜索">
                    </div>
                    <button type="button" class="btn btn-default btn-sm" onclick="table_search('table_search')"><i class="fa fa-search"></i></button>
                </form>
            </small>
        </div>
    </div>
    <!-- Table row -->
    <div class="row">
        <div class="col-xs-12 table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th><input type="checkbox" name="chkall" onclick="chk_all(this,'ids')"></th>
                    <th>名称</th>
                    <th>出现次数</th>
                    <th>状态</th>
                    <th>修改时间</th>
                    <th>选项</th>
                </tr>
                </thead>
                <tbody>
                <!--{foreach $data as $k=>$v}-->
                <tr>
                    <td><input type="checkbox" name="ids[]" value="<!--{$v.id}-->"></td>
                    <td><!--{$v.tag_name}--></td>
                    <td><!--{$v.count}--></td>
                    <td><!--{if $v.status=='1'}--><span class="label label-success">正常</span><!--{else}--><span class="label label-danger">禁用</span><!--{/if}--></td>
                    <td><!--{$v.updated}--></td>
                    <td>
                        <a class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="删除tag" attr-title="删除【<!--{$v.tag_name}-->】tag" attr-params="?ids[]=<!--{$v.id}-->" onclick="layer_status('delete',this)"><i class="fa fa-close"></i></a>
                    </td>
                </tr>
                <!--{/foreach}-->
                </tbody>
            </table>
        </div>
        <!-- /.col -->
    </div>
    <!--{$pager}-->
</section>
<!-- /.content -->
<script>
    var COMM_LIST_URI={
        'search_url':'<!--{$base_path}-->admin/article/tagList/page/<!--{$currentPage}-->/',
        'status_url':'<!--{$base_path}-->admin/article/tagStatus/',
        'delete_url':'<!--{$base_path}-->admin/article/tagDelete/',
    };
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

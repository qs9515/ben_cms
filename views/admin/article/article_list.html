<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台首页</a></li>
        <li class="active">文章列表</li>
    </ol>
</section>
<!-- Main content -->
<section class="invoice">
    <!-- title row -->
    <div class="row">
        <div class="col-xs-12">
            <h2 class="page-header">
                <i class="fa fa-globe"></i> 文章列表
            </h2>
        </div>
        <!-- /.col -->
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-success btn-sm" attr-title="新增文章" onclick="layer_add(this)" style="margin-right: 5px;"><i class="fa fa-plus"></i> 新增
            </button>
            <button type="button" class="btn btn-primary btn-sm" attr-title="修改文章" onclick="layer_edit(this)" style="margin-right: 5px;">
                <i class="fa fa-edit"></i> 修改
            </button>
            <button type="button" class="btn btn-danger btn-sm" onclick="layer_status('delete',this)" style="margin-right: 5px;">
                <i class="fa fa-close"></i> 删除
            </button>
            <small class="pull-right" style="margin-bottom: 4px;">
                <form class="form-inline" id="table_search">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" name="keyword" value="<!--{$search.keyword}-->" placeholder="搜索">
                    </div>
                    <button type="button" class="btn btn-default btn-sm" onclick="table_search('table_search')"><i class="fa fa-search"></i></button>
                </form>
            </small>
        </div>
    </div>
    <!-- Table row -->
    <div class="row">
        <div class="col-xs-12 table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th><input type="checkbox" name="chkall" onclick="chk_all(this,'ids')"></th>
                    <th>文章标题</th>
                    <th>作者</th>
                    <th>查看次数</th>
                    <th>赞</th>
                    <th>状态</th>
                    <th>发布日期</th>
                    <th>修改时间</th>
                    <th>选项</th>
                </tr>
                </thead>
                <tbody>
                <!--{foreach $data as $k=>$v}-->
                <tr>
                    <td><input type="checkbox" name="ids[]" value="<!--{$v.id}-->"></td>
                    <td><!--{if $v.head_pic}--><i class="fa fa-image"></i> <!--{/if}--><!--{$v.title}--></td>
                    <td><!--{$v.author}--></td>
                    <td><!--{$v.views}--></td>
                    <td><!--{$v.zan}--></td>
                    <td><!--{if $v.status=='1'}--><span class="label label-success">正常</span><!--{else}--><span class="label label-danger">禁用</span><!--{/if}--></td>
                    <td><!--{$v.publish_date}--></td>
                    <td><!--{$v.updated}--></td>
                    <td>
                        <a class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="查看文章详细" attr-title="查看【<!--{$v.title}-->】信息" attr-params="?ids[]=<!--{$v.id}-->" onclick="layer_detail(this)"><i class="fa fa-ellipsis-h"></i></a>

                        <a class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="修改文章" attr-title="编辑【<!--{$v.title}-->】文章" attr-params="?ids[]=<!--{$v.id}-->" onclick="layer_add(this)"><i class="fa fa-edit"></i></a>
                        <a class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="删除文章" attr-title="删除【<!--{$v.title}-->】文章" attr-params="?ids[]=<!--{$v.id}-->" onclick="layer_status('delete',this)"><i class="fa fa-close"></i></a>
                    </td>
                </tr>
                <!--{/foreach}-->
                </tbody>
            </table>
        </div>
        <!-- /.col -->
    </div>
    <!--{$pager}-->
</section>
<!-- /.content -->
<script>
    var COMM_LIST_URI={
        'add_url':'<!--{$base_path}-->admin/article/artEdit/',
        'search_url':'<!--{$base_path}-->admin/article/artList/page/<!--{$currentPage}-->/',
        'detail_url':'<!--{$base_path}-->admin/article/artDetail/',
        'status_url':'<!--{$base_path}-->admin/article/artStatus/',
        'delete_url':'<!--{$base_path}-->admin/article/artDelete/',
    };
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>
